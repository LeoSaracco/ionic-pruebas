<ion-header>
  <ion-toolbar color="mystyle">
    <ion-title>Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let city of cities">
      <!-- (click)="presentAlert()" -->
      <ion-card [routerLink]="['/city', city.id]">
        <img src="../../assets/img/{{city.image}}" />
        <div class="card-title">{{city.name}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
